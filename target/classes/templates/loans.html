<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Loan Factory</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <h2>Loans</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Total Amount</th>
                <th>Duration (months)</th>
                <th>Annuity</th>
                <th>Start Payment Date</th>
                <th>Final Payout Date</th>
                <th>Repayment List</th>
            </tr>
            <tr th:each="loan : ${loanList}">
            	<td th:text="${loan.id}"></td>
                <td th:text="${#numbers.formatDecimal(loan.totalLoanAMount, 0, 'COMMA', 2, 'POINT') + ' €'}"></td>
                <td th:text="${loan.duration + ' months'}"></td>
                <td th:text="${#numbers.formatDecimal(loan.annuity, 0, 'COMMA', 2, 'POINT') + ' €'}"></td>
                <td th:text="${loan.startDate}"></td>
                <td th:text="${loan.dateOfPayout}"></td>
                <td><a th:href="@{/loanDetails(id=${loan.id})}">repayment</a></td>
            </tr>
        </table>

    </div>

</body>
</html>
